[package]
name = "jsonrpc_client"
version = "0.1.0"
authors = ["Thomas Eizinger <thomas@eizinger.io>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
jsonrpc_client_macro = { path = "../macro" }
reqwest = { version = "0.10", features = ["blocking", "json"], optional = true }
url = "2"
async-trait = "0.1"

[dev-dependencies]
anyhow = "1"
testcontainers = "0.11"
bitcoincore-rpc-json = "0.12.0"
tokio = { version = "0.3", features = ["macros", "rt-multi-thread"] }

[[example]]
name = "reqwest_blocking"
required-features = ["reqwest"]

[[example]]
name = "reqwest_async"
required-features = ["reqwest"]

[[example]]
name = "customize_path"
required-features = ["reqwest"]

[[example]]
name = "bitcoind"
required-features = ["reqwest"]
